<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Sobrenome</th>
      <th scope="col">Idade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>
        {{u.user_id}}
      </td>
      <td>
        {{u.user_name}}
      </td>
      <td>
        {{u.user_lastname}}
      </td>
      <td>
        {{u.user_age}}
      </td>
    </tr>
  </tbody>
</table>
